  <header>
    <h1>Precinct 19</h1>

    <div id="home-page">
      <section id="game-description">

      <section id="game-controls">

      </section>

      </section>
    </div>
    <div id="tumbler-puzzle-page" style="display: none;">
      <div class="tumblers">
        <div class="tumbler" onclick="cycleTumbler(0)">□</div>

    </div>
